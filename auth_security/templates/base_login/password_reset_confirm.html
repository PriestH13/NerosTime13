{% extends 'base_login/login.html' %}
{% load static %}

{% block title %}Reset Password | Authentication System{% endblock %}

{% block header %}
<h2>Set New Password</h2>
<p>Enter your new password below.</p>
{% endblock %}

{% block content %}
<form class="login-form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_new_password1">New Password</label>
        <div class="password-container">
            <input type="password" id="id_new_password1" name="new_password1" placeholder="Enter new password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword1"></i>
        </div>
    </div>
    
    <div class="form-group">
        <label for="id_new_password2">Confirm Password</label>
        <div class="password-container">
            <input type="password" id="id_new_password2" name="new_password2" placeholder="Confirm new password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword2"></i>
        </div>
    </div>
    
    <button type="submit" class="login-btn">Reset Password</button>
    
    <div class="register-link">
        Return to <a href="{% url 'auth_security:login' %}">Login</a>
    </div>
</form>
{% endblock %}
